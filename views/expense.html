<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js" integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Expense Tracker Application</title>
    <style>
        input, select{
            width: 40%;
            height: fit-content;
            margin-left: 2%;
        }
       .del{
        margin: 0 0.4rem
       }
        label{
            padding: 0;
        }
        .li{
            margin-top: 1rem;
        }
    </style>
</head>
<body  background="background.jpg" >
    
    <div class="container-fluid p-0">
        <div class=" p-5 m-0">
            <form class="d-flex flex-row">
                <div class="expense d-flex">
                    <label for="expense_input">Enter your Expense:</label>
                    <input type="number" id="expense_input" value="" name="amount" placeholder="expense here">
                </div>
                <div class="desc d-flex">
                    <label for="description_input">Enter the Description :</label>
                    <input type="text" id="description_input" value="" name="description" placeholder="description here">
                </div>
                <div class="category d-flex">
                    <label for="category_input">Your Category:</label>
                    <select name="category_input" id="category_input">
                        <option value="fuel">Fuel</option>
                        <option value="movie">Movie</option>
                        <option value="grocery" selected>Grocery</option>
                        <option value="education">Education</option>
                        <option value="health">Health</option>
                    </select>
                </div>
                <button id="btn" class="btn btn-primary btn-sm" type="submit" style="height:23px; padding-top: 0px;">Add</button>
            </form>
            <ul class="lists mt-5">
                
            </ul>
        </div>
    </div>
    <script src="../public/js/expense.js"></script>
</body>
</html>
